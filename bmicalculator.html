   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>BMI Calculator</title>
   </head>
   <body>
       <h1>BMI Calculator</h1>
       <form action="/bmicalculator" method="POST">
           <label for="weight">Weight (kg):</label>
           <input type="text" id="weight" name="weight" placeholder="Enter your weight" required><br><br>
           <label for="height">Height (m):</label>
           <input type="text" id="height" name="height" placeholder="Enter your height" required><br><br>
           <button type="submit">Calculate BMI</button>
       </form>
   </body>
   </html>
